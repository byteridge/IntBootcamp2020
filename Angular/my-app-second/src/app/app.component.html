<div class='wrapper'>
  <div class="holder">
  <p>Sample User Application</p>
    <table class='table table-bordered'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Company</th>
          <th style="width:20%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="usersList.length === 0">
          <td colspan="5" id='emptyTd'>No Users to display</td>
        </tr>
        <tr *ngFor="let user of usersList;let i = index">
          <td><input type='text' class="form-control" value='{{user.name}}' [(ngModel)]='user.name'
              [readonly]="isInputFieldReadOnly(i)" /></td>
          <td><input type='text' class="form-control" value='{{user.contact}}' [(ngModel)]='user.contact'
              [readonly]="isInputFieldReadOnly(i)" /></td>
          <td><input type='text' class="form-control" value='{{user.address}}' [(ngModel)]='user.address'
              [readonly]="isInputFieldReadOnly(i)" /></td>
          <td><input type='text' class="form-control" value='{{user.company}}' [(ngModel)]='user.company'
              [readonly]="isInputFieldReadOnly(i)" /></td>
          <td>
            <button class='btn btn-warning' (click)="onEdit(i)" [disabled]="isEditDisabled(i)">
              <i class="fa fa-edit" style="font-size:24px"></i>
            </button>
            <button class="btn btn-danger space" (click)="onDelete(i)" [disabled]="isDeleteDisabled()">
              <i class="fa fa-close" style="font-size:24px"></i>
            </button>
            <button class="btn btn-success space" [hidden]="isSaveButtonHidden(i)" (click)="onSave()">
              <i class=" fa fa-save" style="font-size:24px"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
